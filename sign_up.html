<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立即报名</title>
  <style>
    body {
      margin: 0;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 30px 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .form-container h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container p {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #74b9ff;
      box-shadow: 0 0 8px rgba(17, 57, 203, 0.2);
    }

    .form-group button {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.2em;
      font-weight: bold;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-group button:hover {
      background: linear-gradient(135deg,#74b9ff, #a29bfe);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>立即报名</h1>
    <p>请填写以下信息，我们将为您预留专属席位。</p>
    <form action="submit.html" method="POST">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="请输入您的联系电话" required>
      </div>
      <div class="form-group">
        <button type="submit">提交报名</button>
      </div>
    </form>
    <div class="footer">
      <p>如有问题，请联系：<a href="mailto:hr@example.com">hr@example.com</a></p>
    </div>
  </div>
</body>
</html>
