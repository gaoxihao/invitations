<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>毕业生就业邀请函</title>
  <style>
    body {
      margin: 0;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px 30px;
      width: 90%;
      max-width: 400px;
    }

    .card h1 {
      font-size: 1.8em;
      color: #2d3436;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 1.2em;
      color: #0984e3;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1em;
      line-height: 1.6;
      color: #636e72;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0984e3;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      border-radius: 25px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: #b2bec3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>诚挚邀请</h1>
    <h2>亲爱的毕业生</h2>
    <p>
      恭喜您顺利毕业！我们诚挚邀请您参加 [公司名称] 的校园招聘会，探索多元的职业机会，开启精彩职业生涯的新篇章。
    </p>
    <p>
      活动时间：2024年XX月XX日<br>
      活动地点：[mycc]<br>
      联系方式：[联系方式]
    </p>
    <!-- 按钮链接到报名页面 -->
    <a href="sign_up.html" class="btn">立即报名</a>
    <div class="footer">
      <p>期待与您见面！</p>
      <p>© 2024 [公司名称]</p>
    </div>
  </div>
</body>
</html>
